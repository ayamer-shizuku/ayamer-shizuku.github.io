<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - JellyTime 论坛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .reset-box {
            background-color: #fff;
            width: 100%;
            max-width: 450px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .reset-box h1 {
            color: #4299e1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #4299e1;
        }
        .code-group {
            display: flex;
            gap: 10px;
        }
        .code-group input {
            flex: 1;
        }
        .code-group button {
            width: 120px;
            background-color: #4299e1;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .code-group button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4299e1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .tip {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #4299e1;
            text-decoration: none;
        }
        /* 步骤切换样式 */
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .step-title {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-box">
        <h1>找回密码</h1>

        <!-- 步骤1：输入绑定邮箱 -->
        <div class="step active" id="step1">
            <div class="step-title">步骤1：输入注册时的邮箱</div>
            <div class="form-group">
                <label for="email">绑定邮箱</label>
                <input type="email" id="email" placeholder="请输入注册邮箱">
                <div class="tip" id="email-tip">邮箱格式错误或未注册</div>
            </div>
            <button class="submit-btn" id="toStep2Btn">获取验证码</button>
        </div>

        <!-- 步骤2：输入验证码 -->
        <div class="step" id="step2">
            <div class="step-title">步骤2：输入邮箱验证码</div>
            <div class="form-group code-group">
                <input type="text" id="code" placeholder="请输入6位验证码">
                <button id="sendCodeBtn">发送验证码</button>
            </div>
            <div class="tip" id="code-tip">验证码错误或已过期</div>
            <button class="submit-btn" id="toStep3Btn">验证并下一步</button>
        </div>

        <!-- 步骤3：重置密码 -->
        <div class="step" id="step3">
            <div class="step-title">步骤3：设置新密码</div>
            <div class="form-group">
                <label for="newPwd">新密码</label>
                <input type="password" id="newPwd" placeholder="请设置6位以上新密码">
                <div class="tip" id="pwd-tip">密码长度不能少于6位</div>
            </div>
            <div class="form-group">
                <label for="reNewPwd">确认新密码</label>
                <input type="password" id="reNewPwd" placeholder="请再次输入新密码">
                <div class="tip" id="repwd-tip">两次输入的密码不一致</div>
            </div>
            <button class="submit-btn" id="resetBtn">重置密码</button>
        </div>

        <div class="login-link">
            想起密码了？<a href=" ">返回登录</a >
        </div>
    </div>

    <script>
        // 页面元素
        const steps = document.querySelectorAll('.step');
        const toStep2Btn = document.getElementById('toStep2Btn');
        const toStep3Btn = document.getElementById('toStep3Btn');
        const resetBtn = document.getElementById('resetBtn');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        
        const email = document.getElementById('email');
        const code = document.getElementById('code');
        const newPwd = document.getElementById('newPwd');
        const reNewPwd = document.getElementById('reNewPwd');
        
        const emailTip = document.getElementById('email-tip');
        const codeTip = document.getElementById('code-tip');
        const pwdTip = document.getElementById('pwd-tip');
        const repwdTip = document.getElementById('repwd-tip');

        // 模拟存储的用户数据（实际项目需对接后端数据库）
        const savedUser = JSON.parse(localStorage.getItem('currentUser')) || {};
        let timer = null;
        let validCode = ''; // 存储生成的验证码

        // 步骤切换函数
        function goStep(stepIndex) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === stepIndex - 1);
            });
        }

        // 步骤1：验证邮箱并进入步骤2
        toStep2Btn.addEventListener('click', () => {
            const emailVal = email.value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {
                emailTip.style.display = 'block';
                return;
            }
            if (savedUser.email && savedUser.email !== emailVal) {
                emailTip.style.display = 'block';
                emailTip.textContent = '该邮箱未注册';
                return;
            }
            emailTip.style.display = 'none';
            goStep(2);
        });

        // 发送验证码（模拟倒计时）
        sendCodeBtn.addEventListener('click', () => {
            // 生成6位随机验证码
            validCode = Math.floor(100000 + Math.random() * 900000).toString();
            alert(`验证码已发送至邮箱：${validCode}（仅前端模拟）`);
            
            // 倒计时60秒
            let count = 60;
            sendCodeBtn.disabled = true;
            timer = setInterval(() => {
                count--;
                sendCodeBtn.textContent = `${count}s后重发`;
                if (count <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.textContent = '发送验证码';
                    sendCodeBtn.disabled = false;
                }
            }, 1000);
        });

        // 步骤2：验证验证码并进入步骤3
        toStep3Btn.addEventListener('click', () => {
            const codeVal = code.value.trim();
            if (codeVal !== validCode) {
                codeTip.style.display = 'block';
                return;
            }
            codeTip.style.display = 'none';
            goStep(3);
        });

        // 步骤3：重置密码
        resetBtn.addEventListener('click', () => {
            const pwdVal = newPwd.value.trim();
            const repwdVal = reNewPwd.value.trim();
            let isValid = true;

            if (pwdVal.length < 6) {
                pwdTip.style.display = 'block';
                isValid = false;
            } else {
                pwdTip.style.display = 'none';
            }

            if (pwdVal !== repwdVal) {
                repwdTip.style.display = 'block';
                isValid = false;
            } else {
                repwdTip.style.display = 'none';
            }

            if (isValid) {
                // 更新本地存储的密码
                savedUser.password = pwdVal;
                localStorage.setItem('currentUser', JSON.stringify(savedUser));
                alert('密码重置成功！即将返回登录页');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
